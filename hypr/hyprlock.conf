source = $HOME/.config/hypr/gruvbox.conf

$font = JetBrainsMono Nerd Font


general {
  disable_loading_bar = false
  hide_cursor = false
  grace = 0
  no_fade_in = false
  no_fade_out = false
  ignore_empty_input = false
  immediate_render = true
  pam_module = hyprlock
  text_trim = true
  fractional_scaling = 2
  enable_fingerprint = false
  fingerprint_ready_message = "scan fingerprint to unlock"
  fingerprint_present_message = "scanning fingerprint"
}

widget_name {
  monitor = 
}

background {
  monitor = 
  # path = $HOME/.config/backgroud
  color = $$bg
  blur_passes = 1
  blur_size = 6
  noise = 0.0117
  constrat = 0.8916
  brightness = 0.8
  vibrancy = 0.16
  vibrancy_darkness = 0.05
  z-index = -1
}

label {
  monitor = 
  text = Layout: $LAYOUT
  text_align = center
  color = $fg
  font_size = 25
  font_family = $font
  rotate = 0
  position = 32, -32
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $fg
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%a, %d %b %Y"
  color = $fg
  font_size = 32
  font_family = $font
  position = -30, -160
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 256
  rounding = -1
  border_size = 4
  border_color = $dark_yellow
  position = 0, 75
  halign = center
  valign = center
}


# INPUT FIELD
input-field {
  monitor =
  size = 384, 64
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $dark_yellow
  inner_color = $bg3
  font_color = $fg
  fade_on_empty = false
  placeholder_text = <span foreground="##$fg_alpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$dark_purple_alpha">$USER</span></span>
  hide_input = false
  check_color = $dark_blue
  fail_color = $dark_red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $dark_yellow
  position = 0, -128
  halign = center
  valign = center
}
